<div class="login-form-1">
  <h3>Login</h3>

  <form>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" class="form-control" name="username" placeholder="Your Username *" value="" />
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Your Password *" value="" />
    </div>
    <div class="form-group">
      <input type="submit" class="btnSubmit" (click)="login()" value="Login" />
    </div>
    <div class="form-group">
    </div>
  </form>
</div>
